<div class="job">
  <div class="job-left{{ if eq (.Get "dir") "rtl"}}-rtl{{ end }}">
        <b>{{ .Get "title" }}</b></br>
        <i>{{ .Get "company" }}</i>
        {{ .Inner }}
  </div>
  <div class="job-right{{ if eq (.Get "dir") "rtl"}}-rtl{{ end }}">
    <i>{{ .Get "from" }} - {{ .Get "to" }}</i></br>
    <i>{{ .Get "location" }}</i>
  </div>
</div>
