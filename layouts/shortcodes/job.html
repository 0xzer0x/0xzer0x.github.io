<div class="job">
  <div class="job-left{{ if eq (.Get "dir") "rtl"}}-rtl{{ end }}">
    {{- if .Get "company" -}}
      <b class="job-company">{{- .Get "company" -}}</b></br>
    {{- end -}}
    <span class="job-title">{{- .Get "title" -}}</span>
    {{- .Inner -}}
  </div>
  <div class="job-right{{ if eq (.Get "dir") "rtl"}}-rtl{{ end }}">
    {{- if .Get "location" -}}
      <i>{{- .Get "location" -}}</i></br>
    {{- end -}}
    <i>{{- .Get "from" }} - {{ .Get "to" -}}</i>
  </div>
</div>
